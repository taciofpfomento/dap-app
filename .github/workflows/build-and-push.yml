---
  name: Build & Push
  
  on:
    push:
      branches:
        - main

    workflow_dispatch:
  
  jobs:
    build-and-push:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: Login to Docker Hub
          uses: docker/login-action@v3
          with:
            username: ${{ secrets.DOCKER_USER }}
            password: ${{ secrets.DOCKER_PASSWORD }}

        - name: Set up QEMU
          uses: docker/setup-qemu-action@v3

        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v3

        - name: Build and push
          uses: docker/build-push-action@v6
          with:
            context: .
            push: true
            tags: tcambafp/dap-app:latest
    
    pull-and-run:
      runs-on: self-hosted
      needs: 
        - build-and-push
      steps:
        - name: Docker login
          run:  docker login --username ${{ secrets.DOCKER_USER }} --password ${{ secrets.DOCKER_PASSWORD }}

        - name: Docker pull
          run: docker pull tcambafp/dap-app:latest
        
        - name: Docker stop
          run: docker stop dap-app

        - name: Docker remove
          run: docker rm dap-app

        - name: Docker run
          run: docker run -d -p 8080:80 --name dap-app
  
